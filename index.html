<head>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.0.1/Tone.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!-- Header -->
    <header>
        <!-- <h1>Synthesizer!</h1> -->
        <nav role="navigation">
            <ul id="menu">
                <li>
                    <a href="file:///Users/austinalber/Desktop/coding/ProjectUno/index.html">Synthesizer</a>

                        </a>
                    </li> -->
                </ul>
            </ul>
        </nav>
    </header>

    <!-- Body -->
    <div class="container">
        <div class="keyboard"></div>
    </div>

    <div class="settingsBar">
        <div class="left">
            <div>
                <span>Volume: </span>
                <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="volumes" name="volume">
                <datalist id="volumes">
                    <option value="0.0" label="Mute">
                    <option value="1.0" label="100%">
                </datalist>
            </div>

            <div>
                <span>Pitch: </span>
                <input type="range" min="0.0" max="1.0" step="0.01" value="0.5" list="pitches" name="pitch">
                <datalist id="pitches">
                    <option value="0.0" label="Mute">
                    <option value="1.0" label="100%">
                </datalist>
            </div>
        </div>
    </div>

    <div class="right">
        <span>Current waveform:  </span>
        <select name="waveform">
            <option value="sine">Sine</option>
            <option value="square" selected>Square</option>
            <option value="sawtooth">Sawtooth</option>
            <option value="triangle">Triangle</option>
            <option value="custom">Custom</option>
        </select>
    </div>
    
    <div class="drums"></div>
    <div id="piano">
        <button data-note="C4" class="white-key C4-key"></button>
        <button data-note="Db4" class="black-key Db4-key"></button>
        <button data-note="D4" class="white-key D4-key"></button>
        <button data-note="Eb4" class="black-key Eb4-key"></button>
        <button data-note="E4"  class="white-key E4-key"></button>
        <button data-note="F4"  class="white-key F4-key"></button>
        <button data-note="Gb4" class="black-key Gb4-key"></button>
        <button data-note="G4" class="white-key G4-key"></button>
        <button data-note="Ab4" class="black-key Ab4-key"></button>
        <button data-note="A4" class="white-key A4-key"></button>
        <button data-note="Bb4" class="black-key Bb4-key"></button>
        <button data-note="B4" class="white-key B4-key"></button>
        <button data-note="C5" class="white-key C5-key"></button>
        <button data-note="Db5" class="black-key Db5-key"></button>
        <button data-note="D5" class="white-key D5-key"></button>
        <button data-note="Eb5" class="black-key Eb5-key"></button>
        <button data-note="E5" class="white-key E5-key"></button>
      </div>

      <div class="container">
        </div>

    <div id="sounds">
    </div>

    <script src="assets/script/main.js"></script>
</body>
</html>
