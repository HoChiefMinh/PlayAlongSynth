    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="assets/Tone/Tone/core/Tone.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <!-- Header -->
    <header>

        <!-- <h1>Synthesizer!</h1> -->
        <nav role="navigation">
            <ul id="menu">
                <li>
                    <a href="https://hochiefminh.github.io/ProjectUno/">Synthesizer</a>
                </li>

                <!-- Sound Option Dropdown Menu -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                      Preset Sounds
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg-right">
                      <button id="preset-1" class="dropdown-item" type="button"></button
                      <button id="preset-2" class="dropdown-item" type="button"></button>
                      <button id="preset-3" class="dropdown-item" type="button"></button>
                      <button id="preset-4" class="dropdown-item" type="button"></button>
                      <button id="patrick-preset" class="dropdown-item" type="button"></button>
                      <button id="piano-one" class="dropdown-item" type="button"></button>
                      <!-- <button id="dark-cave" class="dropdown-item" type="button"></button> -->
                    </div>
                </div>

                <!-- Drum Loop Dropdown Menu -->
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" data-display="static" aria-haspopup="true" aria-expanded="false">
                        Preset Drum Loops
                    </button>
                    <div class="dropdown-menu dropdown-menu-lg-right">
                        <!-- Drum Loops Appear Here -->
                        <div class="drums"></div>
                    </div>
                </div>
            </ul>
        </nav>
    </header>
    <div class="music-player">
        <a>
            <iframe src="https://open.spotify.com/embed/album/73M5f1yjlZzrnjdWenu6V5" id="player" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </a>
    </div>
    

    <!-- Body -->
    <div class="container">
        <div class="keyboard"></div>
    </div>

    <!-- Drum Divs (If Flexbox is used) -->
    <!-- <div class="drum-container">
        <div class="drums"></div>
    </div> -->

    <div class="piano-container">
        <div id="piano">
            <button data-note="C4" class="white-key C4-key"></button>
            <button data-note="Db4" class="black-key Db4-key"></button>
            <button data-note="D4" class="white-key D4-key"></button>
            <button data-note="Eb4" class="black-key Eb4-key"></button>
            <button data-note="E4"  class="white-key E4-key"></button>
            <button data-note="F4"  class="white-key F4-key"></button>
            <button data-note="Gb4" class="black-key Gb4-key"></button>
            <button data-note="G4" class="white-key G4-key"></button>
            <button data-note="Ab4" class="black-key Ab4-key"></button>
            <button data-note="A4" class="white-key A4-key"></button>
            <button data-note="Bb4" class="black-key Bb4-key"></button>
            <button data-note="B4" class="white-key B4-key"></button>
            <button data-note="C5" class="white-key C5-key"></button>
            <button data-note="Db5" class="black-key Db5-key"></button>
            <button data-note="D5" class="white-key D5-key"></button>
            <button data-note="Eb5" class="black-key Eb5-key"></button>
            <button data-note="E5" class="white-key E5-key"></button>
            <button data-note="F5" class="white-key F5-key"></button>
            <button data-note="Gb5" class="black-key Gb5-key"></button>
            <button data-note="G5" class="white-key G5-key"></button>
            <button data-note="Ab5" class="black-key Ab5-key"></button>
            <button data-note="A5" class="white-key A5-key"></button>
            <button data-note="Bb5" class="black-key Bb5-key"></button>
            <button data-note="B5" class="white-key B5-key"></button>
        </div>
    </div>


     
    <!-- Music Chord Search Bar -->
    <div class="container">
        <div class="form-group">
            <label for="chordSearch">Notes in Chords</label>
            <input type="search" class="form-control" id="chordSearch" placeholder="Em">
        </div>
          <button type="submit" class="btn btn-primary" id="chordSearchBar">Find Chord</button>
          <div id="chord"></div>
    </div>
    <div id="sounds"></div>


  


    <script src="assets/script/spotify-web-api.js"></script>
    <script src="assets/script/main.js"></script>
    <script src="assets/script/synth.js"></script>

</body>
</html>
